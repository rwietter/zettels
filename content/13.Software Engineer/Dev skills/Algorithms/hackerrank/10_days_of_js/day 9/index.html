<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Binary Calculator</title>
    <link rel="stylesheet" href="./css/binaryCalc.css" type="text/css" />
  </head>

  <body>
    <div id="res"></div>
    <div id="btns">
      <button value="0" id="btn0">0</button>
      <button value="1" id="btn1">1</button>

      <button  value="C" id="btnClr">C</button>
      <button  value="=" id="btnEql"> = </button>

      <button value="+" id="btnSum">+</button>
      <button value="-" id="btnSub">-</button>

      <button value="*" id="btnMul">*</button>

      <button value="/" id="btnDiv">/</button>
    </div>
    <script src="./js/binaryCalc.js" type="text/javascript"></script>
  </body>
</html>
